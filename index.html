<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container"></div>
    <div class="cont">
    <div2 class="output">
        <p name="user-input" id="user-input"></p>
    </div2>

    <div class="calc">
        
        <button class="item2">O</button>
        <button class="item3">P</button>
        <button class="item4">sin</button>
        <button class="item5">deg</button>
        <button class="item6">AC</button>
        <button class="item7">X</button>
        <button class="item8">/</button>
        <button class="item9">*</button>
        <button class="item10">7</button>
        <button class="item11">8</button>
        <button class="item12">9</button>
        <button class="item13">-</button>
        <button class="item14">4</button>
        <button class="item15">5</button>
        <button class="item16">6</button>
        <button class="item17">+</button>
        <button class="item18">1</button>
        <button class="item19">2</button>
        <button class="item20">3</button>
        <button class="item21">=</button>
        <button class="item22">0</button>
        <button class="item23">.</button>
    </div></div>
</body>
</html>
